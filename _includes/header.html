<header class="masthead">
  <h3 class="masthead-title">
    <a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
  </h3>
  <nav class="masthead-nav">
    <ul>
      {% for page in site.pages %}
        {% if page.title %}
          <li><a href="{{ page.url | relative_url }}">{{ page.title | escape }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
