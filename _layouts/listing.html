---
layout: default
---

<div class="listing">

  {{ content }}

  {% for post in site.posts %}
    <div class="listing-item">
      <span class="listing-date">{{ post.date | date:"%b %-d, %Y" }}</span>
      <a class="listing-title" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </div>
  {% endfor %}

</div>
